<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="wrapper">
    <img src="images/illustration-hero.svg" alt="illustration hero">
    <div class="white-container">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan-section">
        <div class="plan-description">
          <img class="music-icon" src="images/icon-music.svg" alt="music icon">
          <div class="plan-contest">
             <h3>Annual Plan</h3>
            <span>$59.99/year</span>
          </div>
        </div>
        <a href="#" class="description-link">Change</a>
      </div>
      <button class="payment-btn">Proceed to Payment</button>
      <div class="btn-container">
        <a href="#" class="Cancel-order">Cancel Order</a>
      </div>
    </div>
  </div>
</body>
</html>
